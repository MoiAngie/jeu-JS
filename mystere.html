<!--le script pour personnaliser la rollingborder > si je la bouge dans script.js, ça ne fonctionne plus :( -->

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="js/jquery.rollingBorder.js"></script>
<script type="text/javascript">
    $(function() {
        var rollingBorder = $("#block").rollingBorder({
            padding: 0, //default 5
            color: '#33FF99', //default black
            width: 2,
            length: "80%"
        });

        $("#active").click(function() {
            rollingBorder = $("#block").rollingBorder();
        });

        $("#cancel").click(function() {
            rollingBorder.destroy();
        });
    });
</script>
